<body>
<div class="w-75 py-5 mx-auto">
    <div class="form-floating mb-3">
        <input type="text" class="form-control border-0 border-bottom rounded-0" id="productname" placeholder="name@example.com">
        <label for="productname">product name</label>
      </div>
      <div class="form-floating mb-3">
        <input type="number" class="form-control border-0 border-bottom rounded-0" id="productprice" placeholder="name@example.com">
        <label for="productprice">product price</label>
      </div>


      <div class="form-floating">
        <select class="form-select border-0 border-bottom rounded-0" id="productcategory" aria-label="Floating label select example">
          <option disabled hidden selected>choose product category</option>
          <option >tv</option>
          <option >phone</option>
          <option >labtop</option>
          <option >printer</option>
          <option >camera</option>
        </select>
        <label for="productcategory">Works with selects</label>
      </div>

      <div class="form-floating mb-3 mt-4">
        <textarea class="form-control border-0 border-bottom rounded-0" id="productdescribtion" placeholder="name@example.com" > </textarea>
        <label for="productdescribtion">product describtion</label>
      </div>



      <div class="form-floating mb-3">
        <input type="file" class="form-control border-0 border-bottom rounded-0" id="productimage" placeholder="name@example.com">
        <label for="productimage">product image</label>
      </div>
      <button id="addproductbutton" onclick="addproduct()" class="btn btn-info text-white my-3 d-block"> Add product</button>
      <button id="updateproductbutton"  onclick="updateproducts()" class="btn btn-danger text-white my-2 d-none">update product</button>

</div>
